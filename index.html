<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculadora">
        <h1>Calculadora Básica</h1>
        <input id="InputNumero1" type="text" placeholder="Ingrese el primer número">
        <input id="InputNumero2" type="text" placeholder="Ingrese el segundo número">
        <div class="Botones">
            <button id="BotonSuma">Sumar</button>
            <button id="BotonResta">Restar</button>
            <button id="BotonDivision">Dividir</button>
            <button id="BotonMultiplicacion">Multiplicar</button>
        </div>
        <input id="InputResultado" type="text" placeholder="Resultado" readonly>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
